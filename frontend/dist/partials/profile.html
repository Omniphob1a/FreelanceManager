<div class="bg-white rounded-lg shadow p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">My Profile</h2>
    
    <div class="flex items-start mb-8">
        <div class="mr-6">
            <img id="profileAvatar" class="w-24 h-24 rounded-full object-cover border border-gray-300" src="" alt="User Avatar">
        </div>
        
        <div class="flex-1">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900" id="profileName"></h3>
                    <p class="text-gray-600" id="profileRole"></p>
                </div>
                <button id="editProfileBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Edit Profile
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <p class="text-gray-900" id="profileEmail"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <p class="text-gray-900" id="profilePhone"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Joined</label>
                    <p class="text-gray-900" id="profileJoined"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <p class="text-gray-900" id="profileLocation"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="border-t border-gray-200 pt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Security</h3>
        <button id="changePasswordBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
            Change Password
        </button>
    </div>
</div>
