<div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl mx-auto transition-all duration-300 hover:shadow-xl">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-2" id="taskFormTitle">
        Create New Task
    </h2>
    
    <form id="taskForm" class="space-y-6">
        <input type="hidden" id="taskId" name="id">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-1">Task Title*</label>
                <input type="text" id="taskTitle" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div class="md:col-span-2">
                <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                <textarea id="taskDescription" name="description" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"></textarea>
            </div>
            
            <div>
                <label for="taskProject" class="block text-sm font-medium text-gray-700 mb-1">Project*</label>
                <select id="taskProject" name="projectId" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="">Select Project</option>
                    <!-- Projects will be populated dynamically -->
                </select>
            </div>
            
            <div>
                <label for="taskAssignee" class="block text-sm font-medium text-gray-700 mb-1">Assignee</label>
                <select id="taskAssignee" name="assigneeId"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="">Select project first</option>
                    <!-- Users will be populated dynamically -->
                </select>
            </div>
            
            <div>
                <label for="taskDueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                <input type="text" id="taskDueDate" name="dueDate" 
                       class="date-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div>
                <label for="taskPriority" class="block text-sm font-medium text-gray-700 mb-1">Priority*</label>
                <select id="taskPriority" name="priority" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="0">Low</option>
                    <option value="1" selected>Medium</option>
                    <option value="2">High</option>
                    <option value="3">Urgent</option>
                </select>
            </div>
            
            <div>
                <label for="taskEstimatedHours" class="block text-sm font-medium text-gray-700 mb-1">Estimated Hours</label>
                <input type="number" id="taskEstimatedHours" name="estimatedHours" min="0" step="0.5"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div class="flex items-end">
                <div class="flex items-center h-10">
                    <input type="checkbox" id="taskBillable" name="isBillable"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="taskBillable" class="ml-2 block text-sm text-gray-700">Billable Task</label>
                </div>
            </div>
            
            <div id="billingFields" class="hidden md:col-span-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="taskAmount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <input type="number" id="taskAmount" name="amount" min="0" step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    </div>
                    
                    <div>
                        <label for="taskCurrency" class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                        <select id="taskCurrency" name="currency"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
            <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-all duration-200">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all duration-200">
                <span id="submitButtonText">Create Task</span>
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('taskBillable').addEventListener('change', function() {
    document.getElementById('billingFields').classList.toggle('hidden', !this.checked);
});
</script>
