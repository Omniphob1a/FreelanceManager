<div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Assign Task</h2>
    
    <div class="mb-4">
        <label for="assigneeSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Assignee</label>
        <select id="assigneeSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Unassign</option>
            <!-- Users will be populated dynamically -->
        </select>
    </div>
    
    <div class="flex justify-end space-x-3">
        <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
            Cancel
        </button>
        <button type="button" id="confirmAssignBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Assign
        </button>
    </div>
</div>
