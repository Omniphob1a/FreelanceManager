<div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Log Time</h2>
    
    <form id="timeEntryForm" class="space-y-4">
        <div>
            <label for="timeEntryDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" id="timeEntryDate" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   value="${new Date().toISOString().split('T')[0]}">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="timeEntryStart" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                <input type="time" id="timeEntryStart" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="09:00">
            </div>
            
            <div>
                <label for="timeEntryEnd" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                <input type="time" id="timeEntryEnd" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="17:00">
            </div>
        </div>
        
        <div>
            <label for="timeEntryDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="timeEntryDescription" rows="3" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="What did you work on?"></textarea>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="timeEntryBillable" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
            <label for="timeEntryBillable" class="ml-2 block text-sm text-gray-700">Billable</label>
        </div>
        
        <div class="flex justify-end space-x-3 pt-2">
            <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Log Time
            </button>
        </div>
    </form>
</div>
