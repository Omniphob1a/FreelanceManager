<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Task Management</h2>
        <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
            <i class="fas fa-plus mr-2"></i> New Task
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- To Do Column -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-medium text-gray-900">To Do</h3>
                <span class="bg-gray-200 text-gray-800 text-xs font-medium px-2 py-1 rounded-full">5</span>
            </div>
            <div class="space-y-4" id="todoTasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-medium text-gray-900">In Progress</h3>
                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">3</span>
            </div>
            <div class="space-y-4" id="inProgressTasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Completed Column -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-medium text-gray-900">Completed</h3>
                <span class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">12</span>
            </div>
            <div class="space-y-4" id="completedTasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Task Detail Modal -->
<div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-screen overflow-y-auto">
        <!-- Modal content will be loaded dynamically -->
    </div>
</div>
