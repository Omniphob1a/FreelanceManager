<div class="project-detail bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col w-full max-w-4xl max-h-[90vh]">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 flex justify-between items-center">
        <div class="max-w-[80%]">
            <h2 id="projectTitle" class="text-2xl font-bold truncate">Loading...</h2>
            <div class="flex items-center mt-2">
                <span class="bg-blue-500/20 px-2 py-1 rounded-md text-xs mr-3">
                    <i class="fas fa-hashtag mr-1"></i>
                    <span id="projectIdText">...</span>
                </span>
                <span id="projectStatus" class="px-3 py-1 rounded-full text-xs font-semibold">
                    Loading...
                </span>
            </div>
        </div>
        <button class="close-btn text-white hover:text-blue-200 p-2 rounded-full hover:bg-white/10 transition">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>
    
    <!-- Tabs -->
    <div class="tabs flex border-b border-gray-200 bg-gray-50 px-4">
        <button class="tab-btn active px-6 py-4 font-medium text-blue-700 border-b-2 border-blue-700 text-sm flex items-center">
            <i class="fas fa-info-circle mr-2"></i> Overview
        </button>
        <button class="tab-btn px-6 py-4 font-medium text-gray-500 hover:text-gray-700 text-sm flex items-center" data-tab="milestones">
            <i class="fas fa-flag-checkered mr-2"></i> Milestones
        </button>
        <button class="tab-btn px-6 py-4 font-medium text-gray-500 hover:text-gray-700 text-sm flex items-center" data-tab="attachments">
            <i class="fas fa-paperclip mr-2"></i> Attachments
        </button>
    </div>
    
    <!-- Content -->
    <div class="flex-grow overflow-y-auto">
        <!-- Overview Tab -->
        <div id="overviewTab" class="tab-content active p-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Content -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Description Card -->
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-200 shadow-sm">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-lg font-semibold text-gray-800">Description</h3>
                            <button id="editDescriptionBtn" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                        <p id="projectDescription" class="text-gray-600 mt-2">Loading description...</p>
                        <div id="descriptionEditor" class="hidden mt-3">
                            <textarea class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Project description"></textarea>
                            <div class="flex justify-end space-x-2 mt-2">
                                <button id="cancelEditDesc" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancel</button>
                                <button id="saveDescriptionBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Details Card -->
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-200 shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Status</p>
                                <div class="flex items-center">
                                    <span id="projectStatusBadge" class="px-3 py-1 rounded-full text-xs font-semibold">
                                        Loading...
                                    </span>
                                </div>
                            </div>
                            
                            <div class="bg-white p-4 rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Category</p>
                                 <p id="projectCategory" class="font-medium text-gray-800 mt-1">-</p>
                            </div>

                            <div class="bg-white p-4 rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Budget</p>
                                <p id="projectBudget" class="font-medium text-gray-800 mt-1">-</p>
                            </div>
                            
                            <div class="bg-white p-4 rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Created</p>
                                <p id="projectCreated" class="font-medium text-gray-800 mt-1">-</p>
                            </div>
                            
                            <div class="bg-white p-4 rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mb-1">Expires</p>
                                <p id="projectExpires" class="font-medium text-gray-800 mt-1">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Actions Card -->
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-200 shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Actions</h3>
                        <div class="space-y-3">
                            <button id="publishProjectBtn" class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl text-sm font-medium transition shadow-md hover:shadow-lg">
                                <i class="fas fa-paper-plane mr-2"></i> Publish Project
                            </button>
                            <button id="completeProjectBtn" class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-xl text-sm font-medium transition shadow-md hover:shadow-lg">
                                <i class="fas fa-check-circle mr-2"></i> Mark as Completed
                            </button>
                            <div class="grid grid-cols-2 gap-3 pt-1">
                                <button id="editProjectBtn" class="flex items-center justify-center px-4 py-2.5 bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 rounded-xl text-sm font-medium transition">
                                    <i class="fas fa-edit mr-2"></i> Edit
                                </button>
                                <button id="archiveProjectBtn" class="flex items-center justify-center px-4 py-2.5 bg-gradient-to-r from-amber-400 to-amber-500 hover:from-amber-500 hover:to-amber-600 text-white rounded-xl text-sm font-medium transition">
                                    <i class="fas fa-archive mr-2"></i> Archive
                                </button>
                            </div>
                            <button id="deleteProjectBtn" class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white rounded-xl text-sm font-medium transition shadow-md hover:shadow-lg mt-2">
                                <i class="fas fa-trash-alt mr-2"></i> Delete Project
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-4 italic" id="statusHint">
                            <i class="fas fa-info-circle mr-1"></i> Loading project status...
                        </p>
                    </div>
                    
                    <!-- Tags Card -->
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-200 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">Tags</h3>
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                                <span id="tagsCount">0</span> tags
                            </span>
                        </div>
                        <div id="projectTags" class="flex flex-wrap gap-2 mb-4">
                            <div class="text-sm text-gray-500">No tags added</div>
                        </div>
                        <div class="flex">
                            <input type="text" id="newTagInput" placeholder="Add new tag" 
                                class="flex-grow px-4 py-2.5 text-sm border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <button id="addTagBtn" class="px-4 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition text-sm font-medium">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Milestones Tab -->
        <div id="milestonesTab" class="tab-content hidden p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Milestones</h3>
                <button id="addMilestoneBtn" 
                        class="px-4 py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-lg transition-colors flex items-center text-sm font-medium shadow-md hover:shadow-lg">
                    <i class="fas fa-plus mr-2"></i> Add Milestone
                </button>
            </div>

            <!-- Milestone Form -->
            <div id="milestoneFormContainer" class="hidden bg-blue-50 rounded-xl p-5 mb-6 border border-blue-200">
                <h4 class="font-semibold text-gray-800 mb-4 text-base">New Milestone</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title*</label>
                        <input type="text" id="milestoneTitleInput" 
                               class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Milestone name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date*</label>
                        <input type="text" id="milestoneDueDateInput" 
                               class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 date-input">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-5">
                    <button id="cancelMilestoneBtn" 
                            class="px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg font-medium">
                        Cancel
                    </button>
                    <button id="saveMilestoneBtn" 
                            class="px-4 py-2.5 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg text-sm font-medium transition shadow-md hover:shadow-lg">
                        <i class="fas fa-save mr-2"></i> Save Milestone
                    </button>
                </div>
            </div>

            <!-- Milestones List -->
            <div class="space-y-4" id="milestonesContainer">
                <div class="text-center py-4 text-gray-500">Loading milestones...</div>
            </div>
        </div>
        
        <!-- Attachments Tab -->
        <div id="attachmentsTab" class="tab-content hidden p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Attachments</h3>
                <div>
                    <input type="file" id="attachmentFile" class="hidden" multiple>
                    <button id="addAttachmentBtn" 
                            class="px-4 py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-lg transition-colors text-sm font-medium shadow-md hover:shadow-lg">
                        <i class="fas fa-plus mr-2"></i> Add Attachment
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="attachmentsContainer">
                <div class="text-center py-4 text-gray-500 col-span-full">Loading attachments...</div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-gray-50 border-t border-gray-200 px-6 py-4 flex justify-end">
        <button class="close-modal-btn px-5 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg font-medium text-sm">
            <i class="fas fa-times mr-2"></i> Close
        </button>
    </div>
</div>
