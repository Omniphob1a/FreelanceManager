<div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl mx-auto transition-all duration-300 hover:shadow-xl">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-2" id="projectFormTitle">
        Create New Project
    </h2>
    
    <form id="projectForm" class="space-y-6">
        <input type="hidden" id="projectId" name="id">
        <input type="hidden" id="ownerId" name="ownerId" value="">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Project Title*</label>
                <input type="text" id="title" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div class="md:col-span-2">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"></textarea>
            </div>
            
            <!-- Due Date -->
            <div class="md:col-span-2">
                <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                <input type="text" id="dueDate" name="dueDate" 
                       class="date-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category*</label>
                <select id="category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="">Select Category</option>
                    <option value="design">UI/UX Design</option>
                    <option value="development">Development</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="mobile">Mobile</option>
                    <option value="devops">DevOps</option>
                    <option value="qa">QA/Testing</option>
                    <option value="research">Research</option>
                    <option value="analytics">Analytics</option>
                    <option value="data-science">Data Science</option>
                    <option value="machine-learning">Machine Learning</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="security">Security</option>
                    <option value="sysadmin">System Administration</option>
                    <option value="game-dev">Game Development</option>
                    <option value="project-management">Project Management</option>
                    <option value="product-management">Product Management</option>
                    <option value="marketing">Marketing</option>
                    <option value="smm">Social Media</option>
                    <option value="seo">SEO</option>
                    <option value="content">Content</option>
                    <option value="copywriting">Copywriting</option>
                    <option value="sales">Sales</option>
                    <option value="support">Support</option>
                    <option value="legal">Legal</option>
                    <option value="finance">Finance</option>
                    <option value="hr">HR</option>
                    <option value="training">Training</option>
                    <option value="operations">Operations</option>
                    <option value="strategy">Strategy</option>
                    <option value="architecture">Architecture</option>
                    <option value="consulting">Consulting</option>
                    <option value="innovation">Innovation</option>
                    <option value="compliance">Compliance</option>
                </select>
            </div>
            
            <div>
                <label for="currency" class="block text-sm font-medium text-gray-700 mb-1">Currency*</label>
                <select id="currency" name="currency" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CAD">CAD</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
            
            <div>
                <label for="budgetMin" class="block text-sm font-medium text-gray-700 mb-1">Min Budget</label>
                <input type="number" id="budgetMin" name="budgetMin" min="0" step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
            
            <div>
                <label for="budgetMax" class="block text-sm font-medium text-gray-700 mb-1">Max Budget</label>
                <input type="number" id="budgetMax" name="budgetMax" min="0" step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            </div>
        </div>
        
        <!-- Tags -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
            <div id="tagsContainer" class="flex flex-wrap gap-2 mb-2">
                <!-- Теги будут добавляться здесь динамически -->
            </div>
            <div class="flex">
                <input type="text" id="tagInput" placeholder="Add tag..."
                       class="flex-1 px-3 py-1 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <button type="button" id="addTagBtn"
                        class="px-3 py-1 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 transition-all duration-200">
                    Add
                </button>
            </div>
            <input type="hidden" id="projectTags" name="tags">
        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
            <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-all duration-200">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all duration-200">
                <span id="submitButtonText">Create Project</span>
            </button>
        </div>
    </form>
</div>
