<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects | Freelance Hub</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="container mx-auto px-4 py-8">
    <!-- Header section -->
    <header class="mb-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">My Projects</h1>
          <p class="text-gray-600 mt-1">Manage and track all your projects in one place</p>
        </div>
        <button id="newProjectBtn" class="btn-primary flex items-center self-start md:self-auto" type="button">
          <i class="fas fa-plus mr-2"></i> New Project
        </button>
      </div>
    </header>

    <!-- Filters section -->
    <section class="mb-6">
      <div class="flex justify-between items-center">
        <div class="relative">
          <button id="toggleFiltersBtn" class="btn-secondary relative" type="button" aria-expanded="false" aria-controls="filtersPanel">
            <i class="fas fa-filter mr-2"></i> Filters
            <span id="filterCounter" class="filter-counter hidden">0</span>
          </button>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- Items per page selector -->
          <div class="hidden md:flex items-center space-x-2">
            <span class="text-sm text-gray-500">Show:</span>
            <select id="itemsPerPageSelect" class="select-sm">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>

          <!-- View toggle -->
          <div class="flex items-center space-x-1 bg-gray-100 p-1 rounded-lg">
            <button id="gridViewBtn" class="view-toggle active" type="button" aria-label="Grid view">
              <i class="fas fa-th-large"></i>
            </button>
            <button id="listViewBtn" class="view-toggle" type="button" aria-label="List view">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Filters panel -->
      <div id="filtersPanel" class="filters-panel">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
          <!-- Status filter -->
          <div class="filter-card">
            <label class="filter-label">Status</label>
            <div class="space-y-2">
              <label class="filter-chip">
                <input type="checkbox" class="filter-status" value="0" />
                <span>Draft</span>
              </label>
              <label class="filter-chip">
                <input type="checkbox" class="filter-status" value="1" />
                <span>Active</span>
              </label>
              <label class="filter-chip">
                <input type="checkbox" class="filter-status" value="2" />
                <span>Completed</span>
              </label>
              <label class="filter-chip">
                <input type="checkbox" class="filter-status" value="3" />
                <span>Archived</span>
              </label>
            </div>
          </div>

          <!-- Date range filter -->
          <div class="filter-card">
            <label class="filter-label">Created Date Range</label>
            <div class="space-y-3">
              <input type="date" id="filterCreatedFrom" class="filter-input" placeholder="From date" />
              <input type="date" id="filterCreatedTo" class="filter-input" placeholder="To date" />
            </div>
          </div>

          <!-- Category filter -->
          <div class="filter-card">
            <label class="filter-label">Category</label>
            <select id="filterCategory" class="filter-select">
              <option value="">All categories</option>
              <option value="design">Design</option>
              <option value="development">Development</option>
              <option value="frontend">Frontend</option>
              <option value="backend">Backend</option>
              <option value="fullstack">Fullstack</option>
              <!-- Other categories... -->
            </select>
          </div>

          <!-- Budget filter -->
          <div class="filter-card">
            <label class="filter-label">Budget Range</label>
            <div class="space-y-3">
              <div class="relative">
                <span class="input-icon">$</span>
                <input type="number" id="filterMinBudget" class="filter-input pl-7" placeholder="Min budget" min="0" />
              </div>
              <div class="relative">
                <span class="input-icon">$</span>
                <input type="number" id="filterMaxBudget" class="filter-input pl-7" placeholder="Max budget" />
              </div>
            </div>
          </div>
        </div>

        <!-- Filter action buttons -->
        <div class="filter-actions">
          <button id="applyFiltersBtn" class="btn-primary">
            <i class="fas fa-check-circle mr-2"></i> Apply Filters
          </button>
          <button id="clearFiltersBtn" class="btn-secondary">
            <i class="fas fa-times mr-2"></i> Clear
          </button>
        </div>
      </div>
    </section>

    <!-- Projects info -->
    <div class="projects-info mb-6">
      <span id="projectsCount" class="projects-count">Loading projects...</span>
    </div>

    <!-- Projects grid -->
    <div id="projectsGrid" class="projects-grid">
      <!-- Projects will be loaded here -->
    </div>

    <!-- Projects table -->
    <div id="projectsTable" class="projects-table hidden">
      <table class="w-full">
        <thead>
          <tr>
            <th class="table-header">Project</th>
            <th class="table-header">Status</th>
            <th class="table-header">Due Date</th>
            <th class="table-header">Budget</th>
            <th class="table-header">Actions</th>
          </tr>
        </thead>
        <tbody id="projectsTableBody">
          <!-- Projects will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Loading indicator -->
    <div id="projectsLoader" class="loader">
      <i class="fas fa-spinner fa-spin mr-2"></i> Loading projects...
    </div>

    <!-- No projects message -->
    <div id="noProjectsRow" class="empty-state hidden">
      <div class="empty-state-icon">
        <i class="fas fa-folder-open"></i>
      </div>
      <h3 class="empty-state-title">No projects found</h3>
      <p class="empty-state-description">Get started by creating your first project</p>
      <button id="createFirstProjectBtn" class="btn-primary">
        <i class="fas fa-plus mr-2"></i> Create Project
      </button>
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination-container mt-8"></div>
  </div>

  <!-- Hidden file input for attachments -->
  <input type="file" id="attachmentFile" style="display: none;" multiple />

  <script type="module">
    import { initProjectsPage } from '../js/modules/projects.js';

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Projects page DOM loaded');
      initProjectsPage();
    });
  </script>
</body>
</html>
